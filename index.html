<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="./react.js"></script>
		<script src="./react-dom.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.10.0/dist/axios.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	
		<title>swapi - React - Anbindung</title>
  </head>
  <body>
    <div>
		<div id="root">
    </div>
	<script type="text/babel">
		function App(){

			const { useState, useEffect } = React;
			const [dataUse, setDataUse] = useState(null);
			const [temp, setTemp] = useState(null);
			const [loc, setLoc] = useState(null);
			const [cond, setCond] = useState(null);
			const [det, setDet] = useState(null);
			const [spd, setSpd] = useState(null);
			
			const APIurl = "https://swapi.info/api/people/1"
			const APIurlTwo = "https://api.open-meteo.com/v1/forecast?latitude=48.30&longitude=14.28&current=apparent_temperature,wind_speed_10m&hourly=";

			useEffect(()=>{
				axios.get(APIurlTwo)
					.then(response => {
						
						let temperature = response.data.current.apparent_temperature
						//let log = response.data;
						let windSpeed = response.data.current.wind_speed_10m
						//console.log(log)
						setTemp(temperature);	
						setSpd(windSpeed);
					})
			})
			return (
<div className="wrapper">
      <div className="header">
        <h1 className="location">Linz</h1>
        <p className="temperature">{temp}</p>
        <p className="condition">Cloudy</p>
      </div>
      <div className="weather-details">
        <div>
          <p>Humidity</p>
          <p className="detail"> 60%</p>
        </div>
        <div>
          <p>Wind Speed: {spd}</p>
          <p className="detail">7 mph</p>
        </div>
      </div>
      <div className="forecast">
        <h2 className="headForecast">5-Day Forecast</h2>
        <div className="forecast-days">
          <div className="forecast-day">
            <p className="dayName">Monday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Tuesday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Wednesday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Thursday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Friday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Saturday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
          <div className="forecast-day">
            <p className="dayName">Sunday</p>
            <p>Cloudy</p>
            <p>12°F</p>
          </div>
        </div>
      </div>
    </div>
			)
		}
		const root= ReactDOM.createRoot(document.getElementById('root'));
		root.render(<App />)
	</script>
  </body>
</html>
